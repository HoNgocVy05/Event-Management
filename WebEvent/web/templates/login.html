{% extends "master.html" %}
{%load static%}

{% block title %}Đăng nhập{% endblock %}

{% block navbar %}{% endblock %}

{% block content %}
    <div class="bg-img">
        <form action="/action_page.php" class="container-login">
            <h1>EVENTHUB</h1>
    
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Nhập Email" name="email" required>
    
            <label for="psw"><b>Mật khẩu</b></label>
            <input type="password" placeholder="Nhập mật khẩu" name="psw" required>

            <p style="text-align: center; margin-top: 10px;">
                Bạn chưa có tài khoản? 
                <a href={% url 'signup' %} style="text-decoration: none; color: grey;">Đăng ký</a>
            </p>
    
            <button type="submit" class="btn-login" href="Đăng nhập">Login</button>
        </form>

    </div>
{% endblock %}

{% block footer %}{% endblock %}
