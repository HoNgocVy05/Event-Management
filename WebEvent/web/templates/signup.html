{% extends "master.html" %}
{% load static %}

{% block title %}Đăng ký{% endblock %}

{% block navbar %}{% endblock %}

{% block content %}
    <div class="bg-img">
        <form action="/register" class="container-login">
            <h1>EVENTHUB</h1>
    
            <label for="name"><b>Tên tài khoản</b></label>
            <input type="text" placeholder="Nhập Họ và Tên" name="name" required>
    
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Nhập email" name="email" required>
    
            <label for="psw"><b>Mật khẩu</b></label>
            <input type="password" placeholder="Nhập mật khẩu" name="psw" required>
    
            <label for="confirm_psw"><b>Xác nhận mật khẩu</b></label>
            <input type="password" placeholder="Nhập lại mật khẩu" name="confirm_psw" required>
    
            <button type="submit" class="btn-login">Đăng ký</button>
        </form>
    </div>
{% endblock %}

{% block footer %}{% endblock %}
